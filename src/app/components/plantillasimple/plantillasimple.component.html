<h1>Plantillas simples</h1>
<select *ngIf="funciones" class="form-select" (change)="seleccionarFuncion($event)">
    <option *ngFor="let funcion of funciones" [value]="funcion">
        {{funcion}}
    </option>
</select>
<div *ngIf="plantillaFuncion" class="container">
    <h2 class="text-center mb-4">Detalles de la plantilla seleccionada</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">ID Empleado</th>
                <th scope="col">ID Hospital</th>
                <th scope="col">ID Sala</th>
                <th scope="col">Apellido</th>
                <th scope="col">Funci√≥n</th>
                <th scope="col">Turno</th>
                <th scope="col">Salario</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let plantilla of plantillaFuncion">
                <td>{{plantilla.idEmpleado}}</td>
                <td>{{plantilla.idHospital}}</td>
                <td>{{plantilla.idSala}}</td>
                <td>{{plantilla.apellido}}</td>
                <td>{{plantilla.funcion}}</td>
                <td>{{plantilla.turno}}</td>
                <td>{{plantilla.salario}}</td> 
            </tr>
        </tbody>
    </table>
</div>
